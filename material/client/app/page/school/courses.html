<div class="page">

    <div class="row ui-section" ng-controller="schoolCourseCtrl" >
        <div class="col-lg-8 clearfix">
            <h2 class="section-header">Cursos</h2>
        </div>
        <div class="col-md-16">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default panel-labeled">
                        <div class="panel-body">
                            <div class="media-list media-divider-inset">
                                <div class="media" ng-repeat="course in courses">
                                    <a class="media-left" href="#/page/course/profile/{{course._id}}">
                                        <img alt="" src="images/g1.jpg" class="img-circle img64_64">
                                    </a>
                                    <div class="media-body">
                                        <h4 class="media-heading"><a class="media-left" href="#/page/course/profile/{{course._id}}">{{course.name | ucfirst}}</a></h4>
                                        <p>{{course.description}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>                    
                </div>
</div>
