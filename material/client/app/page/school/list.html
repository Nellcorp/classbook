<div class="page">

    <div class="row ui-section" ng-controller="schoolListCtrl" >
        <div class="col-lg-8 clearfix">
            <h2 class="section-header">Escolas</h2>
        </div>
        <div class="col-md-16">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default panel-labeled">
                        <div class="panel-body">
                            <div class="media-list media-divider-inset">
                                <div class="media" ng-repeat="school in schools">
                                    <a class="media-left" href="#/page/school/profile/{{school._id}}">
                                        <img alt="" src="images/g1.jpg" class="img-circle img64_64">
                                    </a>
                                    <div class="media-body">
                                        <h4 class="media-heading"><a class="media-left" href="#/page/school/profile/{{school._id}}">{{school.name | ucfirst}}</a></h4>
                                        <p><a class="media-left" href="#/page/manager/profile/{{school.manager._id}}">Gerente</a> <a class="media-left" href="#/page/school/professors/{{school._id}}">Professores</a> <a class="media-left" href="#/page/school/students/{{school._id}}">Estudantes</a> <a class="media-left" href="#/page/school/courses/{{school._id}}">Cursos</a> <a class="media-left" href="#/page/school/subjects/{{school._id}}">Disciplinas</a> </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>                    
                </div>
</div>
