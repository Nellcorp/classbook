
<section class="page-form-ele page" >


    <div class="row ui-section" ng-controller="batchStudentCtrl" >
        <div class="col-lg-8 clearfix"> <h2 class="section-header">Adicionar Estudantes</h2> </div>
        <div class="col-md-12">
            <section class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-8 col-lg-offset-2">

                            <div layout="column" ng-cloak class="md-inline-form inputdemoBasicUsage">
                                <md-content layout-padding>
                                    <form name="userForm" data-ng-submit="submitForm()">
                                        <div layout layout-sm="column">
                                            <md-input-container flex>
                                                <label>Ex.: Nome, Apelido, Email, Telefone, Nome do Pai, Apelido do Pai, Email do Pai, Telefone do Pai, Curso, Ano</label>
                                                <textarea ng-model="batch" columns="1"></textarea>
                                            </md-input-container> 
                                        </div>
                                        <md-input-container class="md-block">
                                            <md-button type="submit"
                                               class="md-raised btn-w-md md-primary btn-block btn-lg"
                                               data-ng-disabled="!canSubmit()">Adicionar Estudantes</md-button>
                                        </md-input-container>

                                    </form>
                                </md-content>
                            </div>

                        </div>
                    </div>
                </div>
            </section>    
        </div>
    </div>
</section>
