<div class="page">

    <div class="row ui-section" ng-controller="signupListCtrl" >
        <div class="col-lg-8 clearfix">
            <h2 class="section-header">Inscrições pendentes</h2>
        </div>
        <div class="col-md-16">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default panel-labeled">
                        <div class="panel-body">
                            <div class="media-list media-divider-inset">
                                <div class="media" ng-repeat="school in schools">
                                    <a class="media-left" href="#/page/profile/{{user._id}}">
                                        <img alt="" src="images/school.png" class="img-circle img64_64">
                                    </a>
                                    <div class="media-body">
                                        <h4 class="media-heading"><a class="media-left" href="#/page/onboard/profile/{{school._id}}">{{school.school | ucfirst}}</a></h4>
                                        <p><a class="media-left" ng-click="approve(school)">Aprovar</a> <a class="media-left" ng-click="delete(school)">Eliminar</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>                    
                </div>
</div>
