<div class="page-signin" ng-controller="authCtrl">

    <div class="wrapper">
        <div class="main-body">
            <div class="body-inner">
                <div class="card bg-white">
                    <div class="card-content">

                        <section class="logo text-center">
                            <h1><a href="#/">{{main.brand}}</a></h1>
                        </section>
                        <form class="form-horizontal" name="pwdForm" data-ng-submit="change()">
                            <fieldset>
                                <div class="form-group">
                                    <div class="ui-input-group">        
                                        <input type="password" required class="form-control" ng-model="password.password">
                                        <span class="input-bar"></span>
                                        <label>Nova Senha</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="ui-input-group">        
                                        <input type="password" required class="form-control" ng-model="password.confirm">
                                        <span class="input-bar"></span>
                                        <label>Confirme a Senha</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="ui-input-group">        
                                        <md-input-container class="md-block">
                                            <md-button type="submit" class="md-raised btn-w-md md-primary btn-block btn-lg"
                                               data-ng-disabled="!confirmPassword()">ENTRAR</md-button>
                                            </md-input-container>
                                    </div>
                                </div>
                                <div class="callout callout-info" ng-hide="!form_error">
                                    <span>A actualização falhou. Tente novamente.</span>
                                </div>
                            </fieldset>
                    </div>
                    </form>
                </div>

                <div class="additional-info">
                    <a href="#/page/signup">Registe-se</a>
                    <span class="divider-h"></span>
                    <a href="#/page/forgot-password">Esqueci-me da senha</a>
                </div>

            </div>                
        </div>

    </div>

</div>
