<div class="page-signin" ng-controller="authCtrl" ng-init="initLogin()">

    <div class="wrapper">
        <div class="main-body">
            <div class="body-inner">
                <div class="card bg-white">
                    <div class="card-content">

                        <section class="logo text-center">
                            <h1><a href="#/">{{main.brand}}</a></h1>
                        </section>
                        <form class="form-horizontal" name="loginForm" data-ng-submit="login()">
                            <fieldset>
                                <div class="form-group">
                                    <div class="ui-input-group">        
                                        <input type="text" required class="form-control" ng-model="credentials.phone">
                                        <span class="input-bar"></span>
                                        <label>Telefone</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="ui-input-group">        
                                        <input type="password" required class="form-control" ng-model="credentials.password">
                                        <span class="input-bar"></span>
                                        <label>Palavra-Passe</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="ui-input-group">        
                                        <md-input-container class="md-block">
                                            <md-button type="submit" class="md-raised btn-w-md md-primary btn-block btn-lg"
                                               data-ng-disabled="!canLogin()">ENTRAR</md-button>
                                            </md-input-container>
                                    </div>
                                </div>
                                <div class="callout callout-info" ng-hide="!form_error">
                                    <span>O login falhou. Tente novamente.</span>
                                </div>
                            </fieldset>
                    </div>
                    </form>
                </div>

                <div class="additional-info">
                    <!--<a href="#/page/activate-account">Activar a conta</a>
                    <span class="divider-h"></span>-->
                    <a href="#/page/forgot-password">Esqueceu-se da senha?</a><br><a href="#/page/onboard/new">Ainda n√£o registou a sua escola?</a>
                </div>

            </div>                
        </div>

    </div>

</div>
