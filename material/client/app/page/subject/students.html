<div class="page">

    <div class="row ui-section" ng-controller="subjectStudentCtrl" >
        <div class="col-lg-8 clearfix">
            <h2 class="section-header">Estudantes de {{subject.name | ucfirst}}, {{course.name | ucfirst}}</h2>
        </div>
        <div class="col-md-16">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default panel-labeled">
                        <div class="panel-body">
                            <div class="media-list media-divider-inset">
                                <div class="media" ng-repeat="user in users">
                                    <a class="media-left" href="#/page/student/profile/{{user._id}}">
                                        <img alt="" src="images/g1.jpg" class="img-circle img64_64">
                                    </a>
                                    <div class="media-body">
                                        <h4 class="media-heading"><a class="media-left" href="#/page/student/profile/{{user._id}}">{{user.firstname | ucfirst}} {{user.lastname | ucfirst}}</a></h4>
                                        <p>Encarregado: {{user.supervisor.firstname | ucfirst}} {{user.supervisor.lastname | ucfirst}} - Telefone {{user.supervisor.phone}} - Email: <a href="mailto:{{user.supervisor.email}}">{{user.supervisor.email}}</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>                    
                </div>
</div>
