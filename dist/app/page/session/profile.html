<div class="page">

    <div class="row ui-section" ng-controller="sessionCtrl" >
        <div class="col-lg-8 clearfix">
            <h2 class="section-header">Aula de: {{subject.name}} - {{date}}</h2>
        </div>
        <div class="col-md-16">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default panel-labeled">
                        <div class="panel-body">
                            <div class="media-list media-divider-inset">
                                <h3 >Alunos Faltosos</h3>
                                <div class="media" ng-repeat="student in students">
                                    <a class="media-left" href="#/page/student/profile/{{student._id}}">
                                        <img alt="" src="images/g1.jpg" class="img-circle img64_64">
                                    </a>
                                    <div class="media-body">
                                        <h4 class="media-heading"><a class="media-left" href="#/page/student/profile/{{student._id}}">{{student.firstname}} - {{student.lastname}}</a></h4>
                                        <p>Cras sit amet nibh libero, in gravida nulla. Nulla vel metus scelerisque ante sollicitudin commodo. Cras purus odio, vestibulum in vulputate at, tempus viverra turpis. Fusce cfelis in faucibus.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>                    
                </div>
</div>
