<div class="page" data-ng-controller="TreeDemoCtrl">
<div class="row">
        <div class="col-lg-8 clearfix">
            <h2 class="section-header">Sumário - Matemática (Aula #22)</h2>
        </div>
        <div class="col-md-12">
            <section class="panel panel-default">
                <div class="panel-body">
                    <div text-angular ng-model="mailContent" class="ui-editor"></div>
                </div>
            </section>
            <div class="row ui-section" ng-controller="ListCtrl" ng-cloak>
        <div class="col-lg-8 clearfix">
            <h2 class="section-header">Apontar Presenças</h2>
        </div>
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-default panel-labeled">
                        <div class="panel-body">
                            <md-list>
                                <md-subheader class="md-no-sticky">Alunos registados na aula</md-subheader>
                                <md-list-item ng-repeat="topping in toppings">
                                    <p> {{ topping.name }} </p>
                                    <md-checkbox class="md-secondary" ng-model="topping.wanted"></md-checkbox>
                                </md-list-item>
                            </md-list>                           
                        </div>
                    </div> 
                </div>
        </div>
    </div>
</div>
        </div>
