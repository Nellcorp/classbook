
<section class="page-form-ele page" >


    <div class="row ui-section" ng-controller="importCtrl" >
        <div class="col-lg-8 clearfix"> <h2 class="section-header">Importar Conte√∫do</h2> </div>
        <div class="col-md-12">
            <section class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-8 col-lg-offset-2">

                            <div layout="column" ng-cloak class="md-inline-form inputdemoBasicUsage">
                                <md-content layout-padding>
                                    <form name="userForm" data-ng-submit="submitForm()">
                                        <div layout layout-sm="column">
                                            <md-input-container flex><label>Carreque o seu ficheiro Excel</label> <input disabled></md-input-container>
                                            <md-input-container flex>
                                                <input type="file" name="file" ngf-select ng-model="file" ngf-max-size="20MB" onchange="angular.element(this).scope().canSubmit(event)">
                                            </md-input-container>
                                            <!--<md-input-container flex> <input type="file" name="data" xlsx-model="data" onchange="angular.element(this).scope().canSubmit()"></md-input-container>-->
                                        </div>
                                        <!--<pre ng-show="data">{{data | json}}</pre>-->
                                        <md-input-container class="md-block">
                                            <md-button type="submit"
                                               class="md-raised btn-w-md md-primary btn-block btn-lg"
                                               data-ng-disabled="!canImport()">Importar</md-button>
                                        </md-input-container>
                                        <div class="callout callout-info" ng-hide="!form_error"><span>{{message}}</span></div>
                                    </form>
                                </md-content>
                            </div>

                        </div>
                    </div>
                </div>
            </section>    
        </div>
    </div>
</section>
